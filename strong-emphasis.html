<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Strong and Emphasis</title>
  </head>
  <body>
    <!-- Strong importance -->
    <p>
      <strong>Warning!</strong> This is <strong>very dangerous.</strong>
    </p>
    <p>
      This article describes several <b>text-level</b> elements.
    </p>
    <!-- Stressed emphasis -->
    <p>
      Just <em>do</em> it already!
    </p>
    <p>
      The Latin phrase <i>Veni, vidi, vici</i> is often
      mentioned in music, art, and literature
    </p>
  </body>
</html>
